{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог - Popug Shop Shop</title>
    <style>
        body {
            font-family: 'Trebuchet MS', Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f9ff;
            color: #036;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #0294a5;
            color: #ffffff;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 4px #0002;
        }
        .navbar .logo a, .navbar a, .navbar .login button {
            color: #ffffff;
            text-decoration: none;
            padding: 8px 16px;
            display: inline-block;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .navbar .nav a:not(:last-child) {
            margin-right: 10px;
        }
        .navbar .nav a:hover, .navbar .login button:hover {
            background-color: #02b1c8;
        }
        .navbar .login button {
            background-color: #f18f01;
            border: none;
            cursor: pointer;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .search-bar input[type="text"] {
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: none;
            width: 200px;
        }
        .search-bar button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #f18f01;
            color: white;
            cursor: pointer;
        }

        .content {
            margin: 20px;
            text-align: center;
            flex: 1;
        }
        .footer {
        background-color: #0294a5;
        color: #ffffff;
        text-align: center;
        padding: 10px 15px;
        width: 100%;
        box-shadow: 0 -2px 4px #0002;
    }

        .catalog {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .catalog-item {
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 8px;
        width: calc(25% - 20px);
        margin: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s, box-shadow 0.2s;
    }
    .catalog-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .catalog-item img {
        width: 100%;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
    }
    .catalog-item h3, .catalog-item p {
        margin: 10px;
        color: #036;
    }

    @media (max-width: 768px) {
        .catalog-item {
            width: calc(33.333% - 20px);
        }
        .footer {
            padding: 15px 10px;
            text-align: center;
        }
    }

    @media (max-width: 480px) {
        .catalog-item {
            width: calc(50% - 20px);
        }
    }
    .footer {
        background-color: #0294a5;
        color: #3E4C47;
        text-align: center;
        padding: 10px;
        width: 100%;
    }

    @media (max-width: 768px) {
        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    }
    @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }
            .navbar .nav, .navbar .login {
                width: 100%;
                justify-content: center;
                margin-top: 10px;
            }
            .navbar .nav a, .navbar .login button {
                width: 100%;
                text-align: center;
            }
        }
        @media (max-width: 768px) {
        .navbar {
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
        }
        .navbar .logo, .navbar .nav, .navbar .login {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 5px 0;
        }
        .navbar .nav {
            flex-direction: column;
        }
        .navbar .nav a, .navbar .login button {
            width: auto;
            text-align: center;
            margin-bottom: 5px;
        }
    }
</style>
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">
                <a href="{% url 'main:index' %}">Popug Shop</a>
            </div>
            {% if user.is_authenticated %}
            <div class="nav">
                <a href="{% url 'main:order' %}">Мои заявки</a>
                <a href="{% url 'catalog:index' %}">Каталог</a>
                <a href="{% url 'main:carts' %}">Корзина</a>
            </div>
            <div class="login">
                <button onclick="location.href='{% url 'logout' %}'">Выйти</button>
            </div>

            {% else %}
            <div class="nav">
                <a href="{% url 'catalog:index' %}">Каталог</a>
            </div>
            <div class="login">
                <button onclick="location.href='{% url 'login' %}'">Войти</button>
            </div>
            {% endif %}
            </div>

    <div class="content">
        <h2>Каталог товаров</h2>
        <div class="catalog">

            {% for p in popug %}
            <div class="catalog-item">
                <img src="{{ p.image.url }}" alt="Попугай Ара">
                <h3>{{ p.name }}</h3>
                <form method="POST" action="{% url 'goods:add_to_cart' %}">
                    {% csrf_token %}
                    <input type="hidden" name="product_id" value="{{p.id}}">
                    <button type="submit">В корзину: {{ p.price }} руб</button>
                </form>
            </div>
            {% endfor %}


        </div>
    </div>

    <div class="footer">
        <p> Частин Денис</p>
    </div>

</body>
</html>
