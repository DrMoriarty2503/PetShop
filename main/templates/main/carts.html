{% load static %}


<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина - Popug Shop Shop</title>
    <style>
        body {
            font-family: 'Trebuchet MS', Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f9ff;
            color: #036;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #0294a5;
            color: #ffffff;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 4px #0002;
        }
        .navbar .logo a, .navbar a, .navbar .login button {
            color: #ffffff;
            text-decoration: none;
            padding: 8px 16px;
            display: inline-block;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .navbar .nav a:not(:last-child) {
            margin-right: 10px;
        }
        .navbar .nav a:hover, .navbar .login button:hover {
            background-color: #02b1c8;
        }
        .navbar .login button {
            background-color: #f18f01;
            border: none;
            cursor: pointer;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .search-bar input[type="text"] {
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: none;
            width: 200px;
        }
        .search-bar button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #f18f01;
            color: white;
            cursor: pointer;
        }
        .content {
            margin: 20px;
            text-align: center;
            flex: 1;
        }
        .footer {
            background-color: #0294a5;
            color: #ffffff;
            text-align: center;
            padding: 10px 15px;
            width: 100%;
            box-shadow: 0 -2px 4px #0002;
        }
        .cart-item {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px 0;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .cart-item img {
            width: 100px;
            border-radius: 5px;
        }
        .cart-item-details {
            flex-grow: 1;
            padding: 0 15px;
        }
        .cart-item-price {
            font-weight: bold;
            color: #036;
        }
        .cart-total {
            text-align: right;
            font-size: 1.2rem;
            margin-top: 20px;
            font-weight: bold;
            color: #036;
        }
        .checkout-button {
            background-color: #f18f01;
            color: #FFF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }
            .navbar .nav, .navbar .login {
                width: 100%;
                justify-content: center;
                margin-top: 10px;
            }
            .navbar .nav a, .navbar .login button {
                width: 100%;
                text-align: center;
            }
            .search-bar input[type="text"],
            .search-bar button {
                width: 90%;
                margin: 10px 0;
            }
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .cart-item img {
                margin-bottom: 10px;
            }
        }
        @media (max-width: 480px) {
            .cart-item {
                width: calc(50% - 20px);
            }
        }
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }
            .navbar .nav, .navbar .login {
                width: 100%;
                justify-content: center;
                margin-top: 10px;
            }
            .navbar .nav a, .navbar .login button {
                width: 100%;
                text-align: center;
            }
            .content {
                width: 90%;
            }
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }
        .navbar .logo img {
            height: 32px;
            margin-right: 10px;
        }
        .navbar .logo a {
            display: flex;
            align-items: center;
            height: 100%;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }
        .navbar .logo img {
            height: 32px;
            margin-right: 10px;
        }
        .navbar .logo a {
            display: flex;
            align-items: center;
            height: 100%;
        }
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }
            .navbar .nav, .navbar .login {
                width: 100%;
                justify-content: center;
                margin-top: 10px;
            }
            .navbar .nav a, .navbar .login button {
                width: 100%;
                text-align: center;
            }
        }
        @media (max-width: 768px) {
        .navbar {
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
        }
        .navbar .logo, .navbar .nav, .navbar .login {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 5px 0;
        }
        .navbar .nav {
            flex-direction: column;
        }
        .navbar .nav a, .navbar .login button {
            width: auto;
            text-align: center;
            margin-bottom: 5px;
        }
    }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
                <a href="{% url 'main:index' %}">Popug Shop</a>
            </div>
            {% if user.is_authenticated %}
            <div class="nav">
                <a href="{% url 'main:order' %}">Мои заявки</a>
                <a href="{% url 'catalog:index' %}">Каталог</a>
                <a href="{% url 'main:carts' %}">Корзина</a>
            </div>
            <div class="login">
                <button onclick="location.href='{% url 'logout' %}'">Выйти</button>
            </div>

            {% else %}
            <div class="nav">
                <a href="{% url 'catalog:index' %}">Каталог</a>
            </div>
            <div class="login">
                <button onclick="location.href='{% url 'login' %}'">Войти</button>
            </div>
            {% endif %}
            </div>
    <div class="search-bar">
        <input type="text" placeholder="Поиск по категориям, видам, акциям...">
        <button>Поиск</button>
    </div>

    <div class="content">
        <h2>Ваша корзина</h2>
        {% for c in cart %}
        <div class="cart-item">
            <img src="{{c.image.url}}" alt="Попугай Ара">
            <div class="cart-item-details">
                <h3>{{c.name}}</h3>
                <p>Количество: 1</p>
                <p class="cart-item-price">Цена: {{c.price}} руб.</p>
            </div>
        </div>
        {% endfor %}


        <div class="cart-total">
            Общая сумма: {{total_price}} руб.
        </div>
        <button class="checkout-button" onclick="location.href='{% url 'main:order-form' %}'">Оставить заявку</button>
    </div>

    <div class="footer">
        <p> Частин Денис</p>
    </div>
</body>
</html>
